        <a href="photos/01.jpg" data-caption="Hay Bales. I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
            <img src="photos/thumbnails/01.jpg" alt="Rolling hayfields">
        </a>
        <a href="photos/02.jpg" data-caption="Lake. The lake was so calm today. We had a great view of the snow on the mountains from here.">
            <img src="photos/thumbnails/02.jpg" alt="A serene lake and mountain view">
        </a>
        <a href="photos/03.jpg" data-caption="Canyon. I hiked to the top of the mountain and got this picture of the canyon and trees below.">
            <img src="photos/thumbnails/03.jpg" alt="Trees and canyon view">
        </a>
        <a href="photos/04.jpg" data-caption="Iceberg. It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">

        <a href="photos/05.jpg" data-caption="Desert. The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
            <img src="photos/thumbnails/05.jpg" alt="Great red rock towers">
        </a>
        <a href="photos/06.jpg" data-caption="Fall. Fall is coming, I love when the leaves on the trees start to change color.">
            <img src="photos/thumbnails/06.jpg" alt="Fall trees and leaves">
        </a>
        <a href="photos/07.jpg" data-caption="Plantation. I drove past this plantation yesterday, everything is so green!">
            <img src="photos/thumbnails/07.jpg" alt="A luscious green plantation">
        </a>
        <a href="photos/08.jpg" data-caption="Dunes. My summer vacation to the Oregon Coast. I love the sandy dunes!">
            <img src="photos/thumbnails/08.jpg" alt="The sandy Oregon Coast">
        </a>
        <a href="photos/09.jpg" data-caption="Countryside Lane. We enjoyed a quiet stroll down this countryside lane.">
            <img src="photos/thumbnails/09.jpg" alt="A quiet countryside lane">
        </a>
        <a href="photos/10.jpg" data-caption="Sunset. Sunset at the coast! The sky turned a lovely shade of orange.">
            <img src="photos/thumbnails/10.jpg" alt="Sunset at a coast">
        </a>
        <a href="photos/11.jpg" data-caption="Cave. I did a tour of a cave today and the view of the landscape below was breathtaking.">
            <img src="photos/thumbnails/11.jpg" alt="An incredible cave view">
        </a>
        <a href="photos/12.jpg" data-caption="Bluebells. I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
            <img src="photos/thumbnails/12.jpg" alt="Flower meadow and mountain view">
